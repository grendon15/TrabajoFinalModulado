<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Académico</title>
  
  <!-- Bootstrap y dependencias -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  
  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/estudiantes.css">
  <link rel="stylesheet" href="styles/notas.css">
  <link rel="stylesheet" href="styles/asistencias.css">
  <link rel="stylesheet" href="styles/reportes.css">
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">📚 Sistema Académico</h2>

  <!-- Información de selección actual -->
  <div id="seleccionInfo" class="seleccion-info text-center">
    <h4 id="infoGrupoMateria">Selecciona un grupo y una materia para comenzar</h4>
  </div>

  <!-- Botones de grupos -->
  <div id="grupos" class="text-center mb-4"></div>

  <!-- Materias -->
  <div id="materias" class="row g-3"></div>

  <!-- Botones de módulos -->
  <div id="modulos" class="botones-modulos-container">
    <h4 class="text-center mb-4 modulo-titulo">Secciones de Trabajo</h4>
    <div class="row g-3 justify-content-center">
      <div class="col-md-3">
        <button class="btn btn-success btn-modulo w-100 h-100" id="btnEstudiantes">
          <i class="bi bi-people-fill display-4 mb-2"></i><br>
          <strong>Gestión de Estudiantes</strong><br>
          <small>Registrar y administrar estudiantes</small>
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary btn-modulo w-100 h-100" id="btnNotas">
          <i class="bi bi-journal-text display-4 mb-2"></i><br>
          <strong>Gestión de Notas</strong><br>
          <small>Asignar y editar calificaciones</small>
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-info btn-modulo w-100 h-100" id="btnAsistencias">
          <i class="bi bi-clipboard-check display-4 mb-2"></i><br>
          <strong>Gestión de Asistencias</strong><br>
          <small>Registrar y consultar asistencia</small>
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning btn-modulo w-100 h-100" id="btnReportes">
          <i class="bi bi-bar-chart-fill display-4 mb-2"></i><br>
          <strong>Reportes y Gráficos</strong><br>
          <small>Generar reportes estadísticos</small>
        </button>
      </div>
    </div>
  </div>

  <!-- Contenedor para módulos dinámicos -->
  <div id="moduloContainer"></div>

  <!-- Modales comunes -->
  <div class="modal fade" id="modalAsistencias" tabindex="-1" aria-labelledby="modalAsistenciasLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAsistenciasLabel">Registros de Asistencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalAsistenciasBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEditarAsistencia" tabindex="-1" aria-labelledby="modalEditarAsistenciaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarAsistenciaLabel">Editar Asistencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalEditarAsistenciaBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnActualizarAsistencia">Actualizar Asistencia</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalNotas" tabindex="-1" aria-labelledby="modalNotasLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNotasLabel">Gestión de Notas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalNotasBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnGuardarNotas">Guardar Notas</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Scripts propios -->
  <script src="./js/main.js"></script>
  <script src="./js/estudiantes.js"></script>
  <script src="./js/notas.js"></script>
  <script src="./js/asistencias.js"></script>
  <script src="./js/reportes.js"></script>
</body>
</html>
